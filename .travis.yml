language: node_js
node_js:
  - '4.3'
env:
  global:
    - GH_REF: github.com/FBerthelot/angular-images-resizer.git
    - secure: 
script:
  - bower install
  - npm run build
  - npm run buildDoc
  - if [ "$TRAVIS_BRANCH" = "master" ]; then npm run coveralls; fi
  - if [ "$TRAVIS_BRANCH" = "master" ]; then npm run deploy; fi
